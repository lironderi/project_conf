apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-app
  labels:
    app: market-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-app
  template:
    metadata:
      labels:
        app: market-app
    spec:
      containers:
      - name: market-app
        image: lironderi/market-app:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
      env:
      - MONGO_URI: "mongodb://mongo:27017/Website_db"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: market-app-service
spec:
  selector:
    app: market-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
